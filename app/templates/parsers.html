{% extends 'header.html' %}

{% block content %}
    <h1>Upload File for Parsing</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.uploader.label }} <br>
            {{ form.uploader }} <br>
        </p>
        <p>{{ form.submit(onclick="enableParserProgress()") }}</p>
    </form>
{% endblock %}
